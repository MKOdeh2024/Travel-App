name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if you're using a different branch for development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        working-directory: ./Travel-App

      - name: Build the project
        run: npm run build
        working-directory: ./Travel-App

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f ./Travel-App/dist/*  # Force add the files from dist
          git commit -m "Deploy to GitHub Pages"
          git push --force origin HEAD:gh-pages  # Push to the gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
