<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/src/client/styles/style.css">
    <title>TravelBright - Plan Your Adventure</title>
</head>

<body>
    <header>
        <h1>TravelBright</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#plan">Plan Trip</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Discover Your Next Adventure</h2>
            <p>Plan, explore, and create unforgettable memories with TravelBright.</p>
        </section>

        <section id="plan" class="trip-planner">
            <h2>Plan Your Trip</h2>
            <form id="tripForm">
                <input type="text" id="destination" placeholder="Enter destination" required>
                <input type="date" id="departureDate" placeholder="Enter departure date" required>
                <button type="submit">Get Trip Info</button>
            </form>
        </section>

        <section id="results" class="trip-results hidden">
            <h2>Your Trip Details</h2>
            <div id="tripInfo"></div>
            <div id="weatherInfo"></div>
            <div id="destinationImage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TravelBright. All rights reserved.</p>
    </footer>
</body>

</html>
